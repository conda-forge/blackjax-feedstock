{% set name = "blackjax" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9d408113759dc7b8a396519abb9fd43d998c864fd3d6cefdc3464b3dfef99093

build:
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools
    - pip
  run:
    - python >=3.9
    - fastprogress >=1.0.0
    - jax >=0.4.16
    - jaxlib >=0.4.14
    - jaxopt >=0.8
    - optax >=0.1.7
    - typing-extensions >=4.4.0

test:
  imports:
    - {{ name }}

about:
  home: https://github.com/blackjax-devs/blackjax
  summary: BlackJAX is a sampling library designed for ease of use, speed and modularity
  description: |
    BlackJAX is a sampling library designed for ease of use, speed and modularity  
  license: Apache-2.0
  license_file: LICENSE
  doc_url: https://blackjax-devs.github.io/blackjax/
  dev_url: https://github.com/blackjax-devs/blackjax

extra:
  recipe-maintainers:
    - albcab
    - junpenglao
    - rlouf
    - albcab
    - dirmeier
